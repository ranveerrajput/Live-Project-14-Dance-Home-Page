<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 14 Dance Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home-page">
        <!-- left-section -->
        <div class="left-logo">
            <img src="./Images/left-logo.png" alt="logo" class="logo">
        </div>
    
        <!-- right-section -->
        <div class="right-section">
            <!-- first-row -->
            <div class="row-1 nav-bar">
                <div class="h-line"><span ></span></div>
                <ul>
                    <li >Home</li>
                    <li class = "in-active">About US</li>
                    <li class = "in-active">Portfolio</li>
                    <li class = "in-active">Contact</li>
                </ul>
            </div>

            <!-- second-row -->
            <div class="row-2">
                <div class="heading-1">Crea-<br></div>
                <dic class="heading-2">tivity.</dic>
                <div class="sub-heading">is our <br>ingredient.</div>
                <div class="social-media-logo">
                    <img src="./Images/twitter.png" alt="twitter" class="social-logo">
                    <img src="./Images/insta.png" alt="instagram" class="social-logo">
                    <img src="./Images/facebook.png" alt="facebook" class="social-logo">
                    <img src="./Images/email.png" alt="email" class="social-logo">
                </div>
            </div>

            <div class="btn-div">
                <button class="btn">Check Our Package</button>
            </div>

            <!-- third-row -->
            <div class="row-3">
                <div class="v-line">
                    <span></span>
                </div>

                <div class="circle circle-1">
                    <span></span>
                </div>

                <div class="circle circle-2">
                    <span></span>
                </div>

                <div class="circle circle-3">
                    <span></span>
                </div>

                <div class="circle circle-4">
                    <span></span>
                </div>

                <div class="circle circle-5">
                    <span></span>
                </div>

                <div class="row-3-list">   
                    <ul>
                        <li class = "row3-item row3-active">Photography</li>
                        <li class = "row3-item">Videography</li>
                        <li class = "row3-item">Graphic Design</li>
                        <li class = "row3-item">Illustration</li>
                        <li class = "row3-item">Animation</li>
                    </ul>
                </div>

                <!-- middle-section -->
                <div class="row-3-middle">
                    <div class="row-3-middle-item quote">
                        <h1>,,</h1> 
                    </div>

                    <div class="row-3-middle-item row-3-mid-cotent">
                        We help you to crate the best graphics,<br>
                        photos,videos,animations and illustrations.
                    </div>

                    <div class="row-3-middle-item row-3-mid-img">
                        <img src="./Images/bottom-img.png" alt="dancer" class="mid-img">
                    </div>
                </div>

                <div class="arrow">
                    <span class = "arrow-down">&#8595;</span>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
